<!DOCTYPE html> <!-- Tells the browser this is an HTML5 page -->
<html lang="en"> <!-- Page language is English -->
<head>
  <meta charset="UTF-8"> <!-- Handles å, ä, ö, emojis etc -->
  <title>Anime Watchlist</title> <!-- Title in the browser tab -->

  <!-- Main shared stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="watchlist-page">

<a href="index.html" class="btn-red back-btn">← Back to main page</a>



<!-- Header block for title + subtitle -->
<div class="watchlist-header">
  <h1 class="watchlist-main-title">WATCHLIST</h1> <!-- red manga title -->

  <div class="circle-text-wrapper">
    <svg class="circle-text" viewBox="0 0 500 350">
      <defs>
        <!-- INSIDE-TOP ARC -->
        <path
          id="innerTopArc"
          d="
          M 120 200
          A 120 45 0 0 1 380 200
        "
        />
      </defs>

      <text class="curved-no-saved">
        <textPath
          href="#innerTopArc"
          startOffset="50%"
          text-anchor="middle"
          textLength="280"
          lengthAdjust="spacingAndGlyphs"
        >
          No saved anime!
        </textPath>
      </text>


    </svg>
  </div>

</div>

<!-- Watchlist grid / OR empty state (video + message) will be inserted here by JS -->
<div id="watchlist" class="watchlist-grid">
  <!-- js/watchlist.js will fill this -->
</div>

<!-- Script that controls this page -->
<script src="js/watchlist.js"></script>

</body>
</html>
