<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Watchlist</title>

  <!-- Main shared stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="watchlist-page">

<a href="index.html" class="btn-red back-btn">← Back to main page</a>

<!-- Header block for title + (conditional) empty-state text -->
<div class="watchlist-header">
  <h1 class="watchlist-main-title">WATCHLIST</h1>

  <!-- This wrapper will be shown/hidden by JS depending on if watchlist is empty -->
  <div class="circle-text-wrapper" id="emptyBanner">
    <svg class="circle-text" viewBox="0 0 500 350">
      <defs>
        <!-- INSIDE-TOP ARC -->
        <path
          id="innerTopArc"
          d="
              M 120 200
              A 120 45 0 0 1 380 200
            "
        />
      </defs>

      <text class="curved-no-saved">
        <textPath
          href="#innerTopArc"
          startOffset="50%"
          text-anchor="middle"
          textLength="280"
          lengthAdjust="spacingAndGlyphs"
        >
          No saved anime!
        </textPath>
      </text>
    </svg>
  </div>
</div>

<!-- Watchlist grid (cards will be inserted here by JS) -->
<div id="watchlist" class="watchlist-grid">
  <!-- js/watchlist.js will fill this -->
</div>

<!-- MODAL (same structure as on main page, needed to open saved cards) -->
<div id="mangaModal" class="modal">
  <div class="modal-content">
    <button id="modalClose" class="modal-close">×</button>

    <div class="modal-layout">
      <div class="modal-left">
        <img id="modalImage" class="modal-image" src="" alt="Anime cover">

        <h2 id="modalTitle" class="modal-title"></h2>
        <p id="modalInfo" class="modal-info"></p>

        <!-- You can keep this text or change it to "Remove from Watchlist" later in JS -->
        <button id="favoriteButton" class="modal-favorite-btn">
          Add to Watchlist
        </button>
      </div>

      <div class="modal-right">
        <p id="modalSynopsis" class="modal-synopsis"></p>
      </div>
    </div>
  </div>
</div>

<!-- Script that controls this page -->
<script src="js/watchlist.js"></script>

</body>
</html>
