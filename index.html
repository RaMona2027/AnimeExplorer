<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime explorer</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<a href="watchlist.html" class="watchlist-link">
  Go to your watchlist!
</a>

<h1>Re Anime</h1>

<div class="hero-center">
  <h3 class="tagline">Ready for your next anime fix?</h3>

  <!-- SEARCH BAR -->
  <div class="search-container">
    <input id="searchInput" type="text" placeholder="Search anime...">
    <button id="searchButton">Search</button>
  </div>

  <!-- FILTERS -->
  <div class="filters-wrapper">
    <div class="filters-label">FILTERS</div>

    <div class="filters-row">
      <select id="genreFilter" class="filter-select">
        <option value="">Pick a vibe</option>
        <option value="Action">Adrenaline / Action</option>
        <option value="Romance">Soft & Romantic</option>
        <option value="Comedy">Light & Funny</option>
        <option value="Drama">Emotional / Drama</option>
        <option value="Fantasy">Magical / Fantasy</option>
        <option value="Horror">Creepy / Horror</option>
        <option value="Sci-Fi">Sci-Fi & Techy</option>
        <option value="Sports">Sports & Competition</option>
        <option value="Adventure">Adventure / Quest</option>
        <option value="Slice of Life">Chill / Slice of Life</option>
      </select>
    </div>
  </div>

</div>

<div id="results"></div>

<!-- MODAL -->
<div id="mangaModal" class="modal">
  <div class="modal-content">

    <button id="modalClose" class="modal-close">Ã—</button>

    <div class="modal-layout">
      <div class="modal-left">
        <img id="modalImage" class="modal-image" src="" alt="Anime cover">

        <h2 id="modalTitle" class="modal-title"></h2>
        <p id="modalInfo" class="modal-info"></p>

        <button id="favoriteButton" class="modal-favorite-btn">
          Add to Watchlist
        </button>
      </div>

      <div class="modal-right">
        <p id="modalSynopsis" class="modal-synopsis"></p>
      </div>
    </div>

  </div>
</div>

<script src="js/app.js"></script>

</body>
</html>
